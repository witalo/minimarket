{% extends 'index.html' %}
{% load static %}
{% block title %}
    Ventas
{% endblock title %}
{% block body %}
    <div class="card montserrat">
        <div class="card-header pt-1 pb-1">
            <div class="row col-md-12">
                <div class="col-md-2 pt-1">
                    <input type="date" class="form-control form-control-sm" id="id-date-init"
                           value="{{ date_now }}">
                </div>
                <div class="col-md-2 pt-1">
                    <input type="date" class="form-control form-control-sm" id="id-date-end"
                           value="{{ date_now }}">
                </div>
                <div class="col-md-2">
                    <button type="button" id="id-orders-sale" class="button text-white"><i
                            class="fa fa-shopping-cart"></i> <span>  Mostrar ventas</span></button>
                </div>
                <div class="col-md-4">
                    <select id="id_client" name="name_client"
                            class="form-control form-control-sm combo">
                        <option selected value="0">Seleccione</option>
                        {% for c in client_set %}
                            <option value="{{ c.id }}">{{ c.full_names }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </div>
        <div class="card-body" style="overflow-y: scroll; height: 500px; width: auto;">
            <div id="id-orders-sales-grid-list" class="col-md-12 m-0 p-0"></div>
            <div class="container text-center pt-5" id="loading" style="display: none">
            <div class="row m-5">
                <div class="col-md-12 m-5">
                    <div class="loader">
                        <div class="loader-inner">
                            <div class="loading one"></div>
                        </div>
                        <div class="loader-inner">
                            <div class="loading two"></div>
                        </div>
                        <div class="loader-inner">
                            <div class="loading three"></div>
                        </div>
                        <div class="loader-inner">
                            <div class="loading four"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </div>

    <style>
        .button {
            border-radius: 6px;
            background-color: #ca2235;
            border: none;
            text-align: center;
            font-size: 14px;
            padding: 6px;
            width: 100%;
            transition: all 0.5s;
            cursor: pointer;
            margin: 0px;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -30px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 20px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }
    </style>
{% endblock body %}
{% block extrajs %}
    <script type="text/javascript">
        $('#id_client').select2({
            theme: 'bootstrap4',
            {#theme: 'classic',#}
            {#language: "es",#}
            placeholder: "Seleccione",
            allowClear: true,
            language: {
                noResults: function () {
                    return "No resultados";
                },
                searching: function () {
                    return "Buscando..";
                }
            }
        });
        $('#id-orders-sale').click(function () {
            $('#id-orders-sales-grid-list').empty();
            if ($('#id-date-init').val() == '' || $('#id-date-end').val() == '') {
                toastr.warning("Seleccione correctamente la fecha", 'Â¡Mensaje!');
                return false;
            }
            $('#loading').show();
            $.ajax({
                url: '/sale/order_sales_list/',
                async: true,
                dataType: 'json',
                type: 'GET',
                data: {
                    '_init': $('#id-date-init').val(),
                    '_end': $('#id-date-end').val()
                },
                success: function (response) {
                    $('#id-orders-sales-grid-list').html(response['grid']);
                },
            });
        });
    </script>
{% endblock extrajs %}
