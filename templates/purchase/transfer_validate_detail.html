<table class="table table-sm align-content-center table-bordered  table-transfer-detail m-0"
       style="width: 100%;">
    <thead>
    <tr class="text-center bg-gradient-info m-0 p-0" style="font-size: 12px;">
        <td class="text-center text-white">NÂº</td>
        <td class="text-center text-white">Producto</td>
        <td class="text-center text-white">Cantidad</td>
        <td class="text-center text-white">Unidad</td>
        <td class="text-center text-white">Precio</td>
        <td class="text-center text-white">Total</td>
    </tr>
    </thead>
    <tbody>
    {% for dt in order_detail_set %}
        <tr class="text-center" id="{{ dt.id }}" style="font-size: 12px;">
            <td>{{ dt.id }}</td>
            <td class="text-left">{{ dt.product.names }}</td>
            <td class="text-right item-quantity decimal"> {{ dt.quantity|safe }}</td>
            <td>{{ dt.unit.description }}</td>
            <td class="text-right item-price decimal"> {{ dt.price_unit|safe }}</td>
            <td class="text-right item-total decimal"></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<script>
    $('table.table-transfer-detail tbody tr').each(function () {
        let _quantity = parseFloat($(this).find('td.item-quantity').text());
        let _price = parseFloat($(this).find('td.item-price').text());
        let _total = (_quantity * _price).toFixed(2);
        $(this).find('td.item-total').text(_total);
    });
</script>
